
<div class="container mx-auto m-8">
  <h1 class="text-3xl">
    Unsere Produkte:
  </h1>

  <div *ngFor="let product of products" class="container mx-auto p-4 m-4 shadow rounded space-y-2 flex">
    <div class="flex-none w-48 relative">
      <img src="{{product.image}}" alt="" class="absolute inset-0 w-full h-full object-cover" loading="lazy" />
    </div>
    <div class="flex-auto p-6">
      <div class="flex flex-wrap">
        <h1 class="flex-auto text-lg font-semibold text-slate-900">
          {{ product.name }}
        </h1>
        <div class="text-lg font-semibold text-slate-500">
          {{product.price | currency:'EUR'}}
        </div>
        <div *ngIf="product.description" class="w-full flex-none text-sm font-medium text-slate-700 mt-2 my-2">
          {{ product.description }}
        </div>
      </div>
      <div class="flex space-x-4 mb-6 text-sm font-medium">
        <div class="flex-auto flex space-x-4">
          <button class="h-10 px-6 rounded-md bg-sky-500 text-white" (click)="putToCart(product)">
            In den Warenkorb
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
